<h1 mat-dialog-title>Please double-check</h1>
<div mat-dialog-content>
  <h1>
      <div>
        <span class="end">Technician: {{data.person}}</span>
      </div>
    </h1>
  <h1 *ngIf="data.workingWith">Working with: {{data.workingWith}}</h1>
  <h1>Price: {{data.price}}</h1>
  <h1>Tip: {{data.tip}}</h1>
  <h1 *ngIf="!data.cash">Transaction Number: {{data.transNumber}}</h1>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Submit</button>
</div>
